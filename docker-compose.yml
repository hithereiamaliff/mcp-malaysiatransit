# Malaysia Transit MCP Server - Docker Compose
# For self-hosting on VPS at mcp.techmavie.digital/malaysiatransit

version: '3.8'

services:
  mcp-malaysiatransit:
    build: .
    container_name: mcp-malaysiatransit
    restart: unless-stopped
    ports:
      - "8180:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - MIDDLEWARE_URL=https://malaysiatransit.techmavie.digital
      - NODE_ENV=production
      - ANALYTICS_DATA_DIR=/app/data
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - INTERNAL_AUTH_TOKEN=${INTERNAL_AUTH_TOKEN}
    volumes:
      - analytics-data:/app/data
      - /opt/mcp-servers/.credentials:/app/.credentials:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Changed from 10s to 40s
    networks:
      - mcp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mcp-network:
    driver: bridge

volumes:
  analytics-data:
    driver: local
