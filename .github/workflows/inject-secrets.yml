name: Inject Secrets Before Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  inject-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Inject Google Maps API Key
        run: |
          sed -i 's/default: ""/default: "${{ secrets.GOOGLE_MAPS_API_KEY }}"/' smithery.yaml
          
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add smithery.yaml
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: inject API key [skip ci]" && git push)
